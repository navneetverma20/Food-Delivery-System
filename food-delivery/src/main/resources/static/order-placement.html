<!DOCTYPE html>
<html>
<head>
    <title>Order Placement</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="order-container">
        <h2>Place Order</h2>
        <form id="order-form">
            <input type="number" id="customer-id" placeholder="Customer ID" required>
            <input type="number" id="restaurant-id" placeholder="Restaurant ID" required>
            <input type="text" id="status" placeholder="Order Status" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="scripts2.js"></script>
</body>
</html>
