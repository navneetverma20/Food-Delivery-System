<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="management-container">
        <h2>Restaurant Management</h2>
        <form id="restaurant-form">
            <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
            <input type="text" id="restaurant-address" placeholder="Restaurant Address" required>
            <input type="text" id="restaurant-phone" placeholder="Restaurant Phone Number" required>
            <button type="submit">Add Restaurant</button>
        </form>

        <h3>Add Menu Item</h3>
        <form id="menu-form">
            <input type="text" id="menu-item-name" placeholder="Menu Item Name" required>
            <input type="number" id="menu-item-price" placeholder="Menu Item Price" required>
            <button type="submit">Add Menu Item</button>
        </form>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
